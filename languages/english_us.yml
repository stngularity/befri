natural_name: "English"
discord_locale: "en-US"
authors: [ { name: "stngularity", email: "stngularity@gmail.com", discord: "813065322453925940", github: "stngularity" } ]

common:
  footer: &made "Made with {e.heart} & {e.tea} by [{developer}]({developer_url}) for everyone!"

categories:
  info:
    name: "Information"
    aliases: [ "informational" ]
    description: "Commands that provide some kind of information"
  
  misc:
    name: "Miscellaneous"
    aliases: []
    description: ""

none:
  var1: "No"
  var2: "Not specified"

commands:
  # [ /help [command] [category] ] [ b!help [command | category] ] Command reference
  help:
    name: "help"
    aliases: []
    description: "Reference for bot commands and command categories"
    usage: "[command | category]"

    arguments:
      category:
        name: "category"
        description: "Name of commands category"
      
      command:
        name: "command"
        description: "Name of bot command"
    
    examples:
    - values: null
      brief: "Get a quick reference guide for all bot categories and their associated commands."
    - values: "help"
      brief: "Get complete help on the `{prefix}help` command"
    - values: "info"
      brief: "Get full details on the `Information` category"
    
    response_home:
      title: "Command reference"
      comment: "Here you can find information about commands and their categories! To view the description of the commands in a category, select that category below."
      placeholder: "Select a category of commands"
    
    response_category:
      title: "`{name}` category reference"
    
    response_command:
      title: "{command} command"
      fields:
        aliases: "Aliases: {aliases}"
        requirements: "Requirements: {requirements}"
      
      usage: "Usage"
      examples: "Examples"
      footer: "`[]` — optional argument, `<>` - required argument; `|` — option to choose."

  # [ /sauce [message | image link] ] [ b!help [message | image link] ] Searching for the source of the specified image
  sauce:
    name: "sauce"
    aliases: [ "source", "find" ]
    description: "Finds anime based on the specified frame from it"
    usage: "[link to image | link to message | message ID]"
  
    arguments:
      query:
        name: "query"
        description: "Link to image, link to message, or message ID"

    errors:

    result:
      title: "Search results"
      fields:
        title: "Title: {title}"
        genres: "Genres: {genres}"
        notes: "Notes: {notes}"
        other_titles: "Other titles:"
        similarity: "Similarity: {similarity}"
        episode: "Episode: {episode}"
        frame: "Frame: {frame}"
      
      metadata: "Metadata"

      buttons:
        myanimelist: "MyAnimeList"

      notes:
        adult: "18+"

      seasons:
        winter: "Winter"
        summer: "Summer"
        spring: "Spring"
        autumn: "Autumn"